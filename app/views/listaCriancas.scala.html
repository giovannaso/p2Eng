<!DOCTYPE html>
<html lang="pt-br">
	<body>
	    <nav>
				<div class="logo">
					<a href="#">Natal Solid√°rio 2018</a>
				</div>
				<div class="menu">
					<ul>
						<li><a href=>Suas Cartas</a></li>
						<li><a href=@(routes.HomeController.index)>Logout</a></li>
					</ul>
				</div>
			</nav>
	<div id="fundo"
    <div id="center" style="background-color: red">
	<div class="tabela">

        <tr>

           <td>SEXO</td>

           <td>TAMANHO SAPATO</td>
           <td>PEDIDO</td>
           <td>Padrinho</td>
        </tr> 
    @for(t <- list) {
        <tr>
           <td>@t.nome</td>
           <td>@t.sexo</td>
           <td>@t.idade</td>
           <td>@t.tamRoupa</td>
           <td>@t.tamSap</td>
           <td>@t.pedido</td>
           <td>@t.resp</td>
        </tr>

    </table>
    </div>
    </div>
    </div>
	</body>

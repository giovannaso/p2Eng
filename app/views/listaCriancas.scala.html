@(list:Seq[Carta])
 
@main("Lista Cartas") {

<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Deletar Carta</title>
		<link rel="stylesheet" type="text/css" href="CSS/style.css">
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	</head>
	<body>
		<div class="fundopad">
			<nav>
				<div class="logo">
					<a href="index.html">Natal Solid√°rio 2018</a>
				</div>
				<div class="menu">
					<ul>
						<li><a href="#">Cartas</a></li>
						<li><a href="#">Login</a></li>
					</ul>
				</div>
			</nav>
			<div id="center">
				<div class="cadastro">
			<div class="header-form">
				<div class="tabela">
    <h1>Lista de Cartinhas - NATAL 2018</h1>
    <table>
        <tr>
           <td>NOME</td>
           <td>SEXO</td>
           <td>IDADE</td>
           <td>TAMANHO ROUPA</td>
           <td>TAMANHO SAPATO</td>
           <td>PEDIDO</td>
           <td>Padrinho</td>
        </tr> 
    @for(t <- list) {
        <tr>
           <td>@t.nome</td>
           <td>@t.sexo</td>
           <td>@t.idade</td>
           <td>@t.tamRoupa</td>
           <td>@t.tamSap</td>
           <td>@t.pedido</td>
           <td>@t.resp</td>
        </tr> 
    }
    </table>
				</div>
			</div>
		</div>
		</div>
		</div>
	</body>
</html>
}
